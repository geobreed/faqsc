title: FAQ SC
name: temporary proof of concept
user_description: This is to show how search can improve efficiency
notes_url: "https://faqsc.netlify.app"
profile_pic: /assets/img/profile.png
favicon: /assets/img/favicon.png
copyright_name: MIT
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://faqsc.netlify.app/" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
collections:
  authors:
    output: true
    
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "faq"
  - scope:
      path: ""
    values:
      layout: "default"